<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;

            background-color: #121212;

            border-radius: 10px;
            margin-bottom: 20px;
        }
        audio {

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #007BFF, #6f42c1);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.5);
        }
    </style>
</head>

</html>
