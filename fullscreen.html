<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный плеер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer; /* Делаем курсор указателем, чтобы показать, что изображение кликабельно */
            border-radius: 10px; /* Закруглённые углы для красоты */
            transition: transform 0.2s, box-shadow 0.2s; /* Анимация при наведении */
        }
        img:hover {
            transform: scale(1.05); /* Увеличиваем изображение при наведении */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Тень при наведении */
        }
    </style>
</head>
<body>
    <img id="soundImage" src="" alt="Изображение" onclick="playSound()">
    <audio id="audioPlayer" style="display:none;"></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const soundUrl = urlParams.get('sound');
        const imageUrl = urlParams.get('image');

        const audioPlayer = document.getElementById('audioPlayer');
        const soundImage = document.getElementById('soundImage');

        // Указываем полные пути к файлам
        soundImage.src = `images/${imageUrl}`;  // Путь к изображению
        audioPlayer.src = `sounds/${soundUrl}`; // Путь к звуку

        // Воспроизводим звук на полной громкости
        audioPlayer.volume = 1.0;

        // Функция для воспроизведения звука
        function playSound() {
            audioPlayer.play();
        }
    </script>
</body>
</html>
