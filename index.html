<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        /* Стили для body */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Темный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Анимация появления контейнера */
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Стили для заголовка */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Стили для поисковой строки */
        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #6f42c1;
            border-radius: 25px;
            background-color: #1e1e1e;
            color: white;
            outline: none;
            width: 300px;
            margin-bottom: 20px;
        }

        #searchInput::placeholder {
            color: #6f42c1;
        }

        /* Стили для кнопок */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #007BFF, #6f42c1); /* Градиент от синего к фиолетовому */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Эффекты при наведении на кнопки */
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.5); /* Фиолетовая тень */
        }

        /* Стили для результатов поиска */
        #results {
            margin-top: 20px;
            text-align: left;
        }

        .sound-item {
            padding: 10px;
            border-bottom: 1px solid #6f42c1;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sound-item:hover {
            background-color: #1e1e1e;
        }

        /* Стили для ссылки */
        #link {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        #link a {
            color: #6f42c1;
            text-decoration: none;
        }

        #link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SoundTag</h1>
        <!-- Поисковая строка -->
        <input type="text" id="searchInput" placeholder="Введите название звука...">
        <!-- Кнопки -->
        <div class="buttons">
            <button onclick="location.href='tutor.html'">Тутор</button>
            <button onclick="location.href='https://t.me/ваш_канал'">Наш Telegram</button>
        </div>
        <!-- Результаты поиска -->
        <div id="results"></div>
        <!-- Ссылка (если нужно) -->
        <p id="link"></p>
    </div>

    <script>
        // Пример базы звуков
        const sounds = [
            { name: "Звук дождя", url: "sounds/rain.mp3", image: "images/rain.jpg" },
            { name: "Звук леса", url: "sounds/forest.mp3", image: "images/forest.jpg" },
            { name: "Звук океана", url: "sounds/ocean.mp3", image: "images/ocean.jpg" },
        ];

        // Поиск звуков
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsDiv.innerHTML = sounds
                .filter(sound => sound.name.toLowerCase().includes(query))
                .map(sound => `
                    <div class="sound-item" onclick="playSound('${sound.url}', '${sound.image}')">
                        <p>${sound.name}</p>
                    </div>
                `)
                .join('');
        });

        // Воспроизведение звука
        function playSound(url, image) {
            const link = `player.html?sound=${url}&image=${image}`;
            window.location.href = link;
        }
    </script>
</body>
</html>
