<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #007BFF, #6f42c1);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(111, 66, 193, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SoundTag</h1>
        <div class="buttons">
            <button onclick="location.href='tutor.html'">Тутор</button>
            <button onclick="location.href='search.html'">Поиск звуков</button>
            <button onclick="location.href='https://t.me/soundstegs'">Наш Telegram</button>
        </div>
    </div>
</body>
</html>
